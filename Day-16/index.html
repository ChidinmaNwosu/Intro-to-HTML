<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Functions</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <section class="container">
       <h2>Sum Calculator</h2>
       <form id="sum-form">
        <div class="sum-control">
            <label for="first number">First Number:</label>
            <input type="number" id="first-number" placeholder="Enter first number">
        </div>
        <div class="sum-control">
            <label for="second number">Second Number:</label>
            <input type="number" id="second-number" placeholder="Enter second number">
        </div>
        <button type="submit" class="btn" id="sum">Calculate Sum</button>
        <div id="result"></div>
    </form>
    </section>
    <script src="/script.js"></script>
</body>
</html>
